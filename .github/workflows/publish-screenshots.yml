name: CI and Publish to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.3'

      - name: Install dependencies (with dev)
        run: |
          poetry --version
          poetry install --with dev --no-interaction --no-ansi

      - name: Run mypy
        env:
          PYTHONPATH: src
        run: |
          poetry run mypy src scripts

      - name: Run pylint
        env:
          PYTHONPATH: src
        run: |
          poetry run pylint src/the_dark_closet scripts

      - name: Generate screenshots site (docs/)
        env:
          SDL_VIDEODRIVER: dummy
          SDL_AUDIODRIVER: dummy
          PYTHONPATH: src
        run: |
          poetry run python scripts/run_action_tests.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
